<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebエンジニアChronos Dev ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hamburger {
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger span:nth-child(3) {
            bottom: 0;
        }

        .hamburger.active span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(10, 10, 10, 0);
            backdrop-filter: blur(20px);
            padding: 100px 40px 40px;
            transition: right 0.4s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu.active {
            right: 0;
        }

        .menu-links {
            list-style: none;
        }

        .menu-links li {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.3s ease;
        }

        .menu.active .menu-links li {
            opacity: 1;
            transform: translateX(0);
        }

        .menu.active .menu-links li:nth-child(1) { transition-delay: 0.1s; }
        .menu.active .menu-links li:nth-child(2) { transition-delay: 0.2s; }
        .menu.active .menu-links li:nth-child(3) { transition-delay: 0.3s; }
        .menu.active .menu-links li:nth-child(4) { transition-delay: 0.4s; }

        .menu-links a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
        }

        .menu-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: translateX(10px);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 0 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(0px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.4s backwards;
            cursor: pointer;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .features {
            padding: 100px 20px;
            background: #0f0f0f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: linear-gradient(145deg, #1a1a1a, #141414);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .feature-desc {
            color: #999;
            line-height: 1.6;
        }

        .gallery {
            padding: 100px 20px;
            background: #0a0a0a;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .contact {
            padding: 100px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
        }

        .contact h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .contact-button {
            padding: 18px 45px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chronos Dev</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="menu-overlay" onclick="toggleMenu()"></div>
    
    <nav class="menu">
        <ul class="menu-links">
            <li><a href="#" onclick="toggleMenu()">ホーム</a></li>
            <li><a href="features" onclick="toggleMenu()">特徴</a></li>
            <li><a href="https://www.instagram.com/humanimine9/?hl=ja" onclick="toggleMenu()">インスタ</a></li>
            <li><a href="gallery" onclick="toggleMenu()">ギャラリー</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="floating">ようこそ</h1>
            <p class="subtitle">あなたのデジタル体験を次のレベルへ</p>
            <a href="#features" class="cta-button">詳しく見る</a>
        </div>
    </section>

    <section class="features" id="features">
        <div class="container">
            <h2 class="section-title">特徴</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">✨</div>
                    <h3 class="feature-title">モダンデザイン</h3>
                    <p class="feature-desc">最新のデザイントレンドを取り入れた、洗練された美しいインターフェース</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">高速パフォーマンス</h3>
                    <p class="feature-desc">最適化されたコードで、驚くほど高速な読み込みと動作を実現</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎨</div>
                    <h3 class="feature-title">カスタマイズ可能</h3>
                    <p class="feature-desc">あなたのニーズに合わせて自由にカスタマイズできる柔軟性</p>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <h2 class="section-title">ギャラリー</h2>
            <div class="gallery-grid" id="gallery">
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
                <div class="gallery-item"></div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container" id="contact">
            <h2>お問い合わせ</h2>
            <p>ご質問やご相談がございましたら、お気軽にお問い合わせください</p>
            <a href="https://crowdworks.jp/public/employees/6443556?ref=login_header" class="contact-button">連絡する</a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.menu-overlay');
            
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
